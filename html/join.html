<div id="join">
    <form>
      <div class="form-group>
      <label for="join_host">Hostname</label>
      <input id="join_host" type="string" ng-model="join_host"></input>
      <label for="join_port">Port</label>
      <input id="join_port" type="number" min=1235 max=2000 ng-model="join_port"></input>
      <input type="submit" value="Join" ng-click="attach_host()"></input>
      </div>
    </form>
</div>
